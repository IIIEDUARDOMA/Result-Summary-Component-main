<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main"> 
    <section class="result">
      <h2 class="result__subtitle"> Your result</h2>
      <div class="result__value"><h3 class="strong__value">76</h3> <p>of 100</p></div>
      <h1 class="result__title">Great</h1>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <h2 class="summary__subtitle">Summary</h2>
      <ul class="summary__list">
        <li class="summary__list-item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon Reaction">
          <h3 subtitle__list>Reaction</h3>
          <p class="text__list">80/100</p>
        </li>
        <li class="summary__list-item memory">
          <img src="./assets/images/icon-memory.svg" alt="icon Memory">
          <h3 subtitle__list>Memory</h3>
          <p class="text__list">92/100</p>
        </li>
        <li class="summary__list-item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icon Verbal">
          <h3 subtitle__list>Verbal</h3>
          <p class="text__list">61/100</p>
        </li>
        <li class="summary__list-item visual">
          <img src="./assets/images/icon-visual.svg" alt="icon Visual">
          <h3 subtitle__list>Visual</h3>
          <p class="text__list">72/100</p>
        </li>
       
      </ul>
      <button class="summary__button" type="submit">Continue</button>
    </section>
  </main>

 

 
</body>

</html>
